version: '3.8'

services:
  backend:
    build: .
    container_name: thumbnail-backend
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=development
      - PORT=3003
      - MONGODB_URI=mongodb://mongo:27017/thumbnail-db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=dev_secret_key_change_me
      - FRONTEND_URL=http://localhost:3000
    depends_on:
      - mongo
      - redis
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    restart: always

  mongo:
    image: mongo:latest
    container_name: thumbnail-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: always

  redis:
    image: redis:alpine
    container_name: thumbnail-redis
    ports:
      - "6379:6379"
    restart: always

volumes:
  mongo_data:
